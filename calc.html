<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scientific Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e1e2f, #2a2a3b);
        }

        .calculator {
            background: #2c2c3e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 400px;
            max-width: 100%;
        }

        .display {
            background: #1e1e2f;
            color: #ffffff;
            font-size: 2em;
            padding: 20px;
            border-radius: 10px;
            text-align: right;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
            word-wrap: break-word;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        button {
            background: #3a3a4e;
            color: #ffffff;
            border: none;
            padding: 15px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: #4a4a5e;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .operator {
            background: #ff9500;
        }

        .operator:hover {
            background: #ffaa33;
        }

        .function {
            background: #007aff;
        }

        .function:hover {
            background: #3399ff;
        }

        .clear {
            background: #ff3b30;
        }

        .clear:hover {
            background: #ff5c52;
        }

        .equals {
            background: #00cc00;
        }

        .equals:hover {
            background: #33ff33;
        }

        @media (max-width: 400px) {
            .calculator {
                width: 90%;
            }

            button {
                font-size: 1em;
                padding: 12px;
            }

            .display {
                font-size: 1.5em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="function" onclick="appendToDisplay('(')">(</button>
            <button class="function" onclick="appendToDisplay(')')">)</button>
            <button class="function" onclick="factorial()">n!</button>
            <button class="operator" onclick="appendToDisplay('/')">÷</button>

            <button class="function" onclick="appendToDisplay('sin(')">sin</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('*')">×</button>

            <button class="function" onclick="appendToDisplay('cos(')">cos</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>

            <button class="function" onclick="appendToDisplay('tan(')">tan</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>

            <button class="function" onclick="appendToDisplay('log(')">log</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="function" onclick="appendToDisplay('Math.PI')">π</button>
            <button class="equals" onclick="calculate()">=</button>

            <button class="function" onclick="appendToDisplay('exp(')">e^x</button>
            <button class="function" onclick="appendToDisplay('sqrt(')">√</button>
            <button class="function" onclick="memoryStore()">MS</button>
            <button class="function" onclick="memoryRecall()">MR</button>
            <button class="function" onclick="memoryClear()">MC</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let memory = 0;

        function appendToDisplay(value) {
            if (display.innerText === '0' && value !== '.') {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
        }

        function clearDisplay() {
            display.innerText = '0';
        }

        function factorial() {
            let num = parseInt(display.innerText);
            if (num < 0) {
                display.innerText = 'Error';
                return;
            }
            let result = 1;
            for (let i = 2; i <= num; i++) {
                result *= i;
            }
            display.innerText = result;
        }

        function memoryStore() {
            memory = parseFloat(display.innerText) || 0;
        }

        function memoryRecall() {
            display.innerText = memory;
        }

        function memoryClear() {
            memory = 0;
        }

        function calculate() {
            try {
                let expression = display.innerText
                    .replace(/sin\(/g, 'Math.sin(')
                    .replace(/cos\(/g, 'Math.cos(')
                    .replace(/tan\(/g, 'Math.tan(')
                    .replace(/log\(/g, 'Math.log10(')
                    .replace(/sqrt\(/g, 'Math.sqrt(')
                    .replace(/exp\(/g, 'Math.exp(');
                let result = eval(expression);
                if (result === Infinity || isNaN(result)) {
                    display.innerText = 'Error';
                } else {
                    display.innerText = result;
                }
            } catch (e) {
                display.innerText = 'Error';
            }
        }

        // Keyboard support
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            if (key >= '0' && key <= '9' || key === '.') {
                appendToDisplay(key);
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                appendToDisplay(key);
            } else if (key === 'Enter') {
                calculate();
            } else if (key === 'Escape') {
                clearDisplay();
            } else if (key === '(' || key === ')') {
                appendToDisplay(key);
            }
        });
    </script>
</body>
  </html>
