<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Date Converter (A.D. <-> B.S.)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 8px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Date Converter</h2>

  <label for="ad">A.D. Date (YYYY-MM-DD):</label>
  <input type="date" id="ad" />
  <button onclick="convertToBS()">Convert to B.S.</button>
  <p id="bsResult"></p>

  <label for="bs">B.S. Date (YYYY-MM-DD):</label>
  <input type="text" id="bs" placeholder="e.g., 2081-01-11"/>
  <button onclick="convertToAD()">Convert to A.D.</button>
  <p id="adResult"></p>

  <script>
    // Simple conversion logic (approximate)
    function convertToBS() {
      const adDate = new Date(document.getElementById("ad").value);
      const year = adDate.getFullYear() + 57;
      const month = adDate.getMonth(); // 0-based
      const day = adDate.getDate();

      const bsDate = new Date(year, month, day + 9); // Approx offset
      document.getElementById("bsResult").textContent = 
        `Equivalent B.S. Date: ${bsDate.getFullYear()}-${String(bsDate.getMonth() + 1).padStart(2, '0')}-${String(bsDate.getDate()).padStart(2, '0')}`;
    }

    function convertToAD() {
      const bsInput = document.getElementById("bs").value;
      const [bsYear, bsMonth, bsDay] = bsInput.split('-').map(Number);
      const adDate = new Date(bsYear - 57, bsMonth - 1, bsDay - 9); // Approx offset
      document.getElementById("adResult").textContent = 
        `Equivalent A.D. Date: ${adDate.getFullYear()}-${String(adDate.getMonth() + 1).padStart(2, '0')}-${String(adDate.getDate()).padStart(2, '0')}`;
    }
  </script>
</body>
</html>
