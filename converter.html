<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>B.S. ↔ A.D. Date Converter</title>

  <!-- Stylish Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- bikram-sambat-js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bikram-sambat-js@1.0.3/dist/index.min.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
      color: #00e6e6;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00e6e6;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00cccc;
    }

    p {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>B.S. ↔ A.D. Date Converter</h2>

    <label for="ad">A.D. Date:</label>
    <input type="date" id="ad" />
    <button onclick="convertToBS()">Convert to B.S.</button>
    <p id="bsResult"></p>

    <label for="bs">B.S. Date (YYYY-MM-DD):</label>
    <input type="text" id="bs" placeholder="e.g., 2081-01-11" />
    <button onclick="convertToAD()">Convert to A.D.</button>
    <p id="adResult"></p>

    <div class="footer">Made with love for Nepali Calendar Users</div>
  </div>

  <script>
    const bs = window.bs;

    function convertToBS() {
      const adInput = document.getElementById("ad").value;
      if (!adInput) return;

      const [yyyy, mm, dd] = adInput.split('-').map(Number);
      const converted = bs.toBs(yyyy, mm, dd);

      document.getElementById("bsResult").textContent = 
        `Equivalent B.S. Date: ${converted.bsYear}-${String(converted.bsMonth).padStart(2, '0')}-${String(converted.bsDate).padStart(2, '0')}`;
    }

    function convertToAD() {
      const bsInput = document.getElementById("bs").value;
      if (!bsInput) return;

      const [yyyy, mm, dd] = bsInput.split('-').map(Number);
      const converted = bs.toAd(yyyy, mm, dd);

      document.getElementById("adResult").textContent = 
        `Equivalent A.D. Date: ${converted.adYear}-${String(converted.adMonth).padStart(2, '0')}-${String(converted.adDate).padStart(2, '0')}`;
    }
  </script>
</body>
</html>
